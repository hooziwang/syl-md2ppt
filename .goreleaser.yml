version: 2

project_name: syl-md2ppt

builds:
  - id: syl-md2ppt
    main: .
    binary: syl-md2ppt
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - >-
        -s -w
        -X syl-md2ppt/cmd.Version={{ .Version }}
        -X syl-md2ppt/cmd.Commit={{ .Commit }}
        -X syl-md2ppt/cmd.BuildTime={{ .Date }}

archives:
  - id: default
    builds:
      - syl-md2ppt
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md

checksum:
  name_template: checksums.txt

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  github:
    owner: hooziwang
    name: syl-md2ppt
  prerelease: auto

brews:
  - name: syl-md2ppt
    repository:
      owner: hooziwang
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    folder: Formula
    homepage: "https://github.com/hooziwang/syl-md2ppt"
    description: "把 EN/CN Markdown 一键转换为单个双语 PPTX 的命令行工具"
    commit_author:
      name: github-actions[bot]
      email: 41898282+github-actions[bot]@users.noreply.github.com
    test: |
      system "#{bin}/syl-md2ppt", "--version"

scoops:
  - name: syl-md2ppt
    repository:
      owner: hooziwang
      name: scoop-bucket
      token: "{{ .Env.SCOOP_BUCKET_GITHUB_TOKEN }}"
    folder: bucket
    homepage: "https://github.com/hooziwang/syl-md2ppt"
    description: "把 EN/CN Markdown 一键转换为单个双语 PPTX 的命令行工具"
    commit_author:
      name: github-actions[bot]
      email: 41898282+github-actions[bot]@users.noreply.github.com
